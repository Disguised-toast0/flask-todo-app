{% extends 'base.html' %}
    {% block content %}
      
    <div class="div container mt-5" id="inputform">
      <h2>Add Your Todo</h2>
      <form action="/", method="POST">
        <div class="form-group">
          <label for="title">Add Your Tasks Here</label>
          <input
            name="title"
            type="text"
            class="form-control"
            id="title"
            placeholder="Enter Task Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="desc">Task Description</label>
          <input
            name="desc"
            type="text"
            class="form-control"
            id="desc"
            placeholder="What you want to be done?"
            required
          />
        </div>
        
        <button type="submit" id="submitbtn" class="btn btn-primary">ENTER</button>
      </form>
    </div>

    <div class="div container my-5" id="table">
      <h2>Todo List</h2>
      {% include "table.html" %}
      </div>

    {% endblock content %}
