{% if alltodo|length == 0  %}
<div class="alert alert-primary" role="alert">
    Nothing to do? Add your Todo to See them Here!
  </div>
    {% else %}
<table class="table ">
<thead>
  <tr>
    <th scope="col">Sno.</th>
      <th scope="col">Task Name</th>
      <th scope="col">Description</th>
      <th scope="col">Date Created</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for todo in alltodo %}
    <tr>
      <td scope="row">{{loop.index}}</td>
      <td>{{todo.task}}</td>
      <td>{{todo.desc}}</td>
      <td>{{todo.date_created}}</td>
      <td><a href="{{ url_for('update', id = todo.id) }}" class="btn btn-outline-primary btn-sm mr-2">Update</a>
        <a href="#" class="btn btn-outline-danger btn-sm delete-btn" data-id="{{todo.id}}">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
  {% endif %}
