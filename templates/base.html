<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <style>
      html, body { height: 100%; }
.wrapper { min-height: 100%; position: relative; padding-bottom: 60px; }
.footer { position: absolute; bottom: 0; width: 100%; height: 60px; background: #f5f5f5; }
    </style>

    <title>ToDoer</title>
  </head>
  <body >
    <div class="wrapper"> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/"><h1>Todoer</h1></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">About</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="feature coming soon.."
            aria-label="Search"
          />
          <button class="btn btn-outline-primary my-2 my-sm-0" id="searchbtn" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
      
    {% block content %} {% endblock content %}
  </div>


       <!-- Footer -->
<footer class="text-center text-white py-4 mt-5" style="background-color: black;">
  <div class="container">
    <!-- Social Media -->
    <div class="mb-4">
      <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/Disguised-toast0" target="_blank" role="button">
        <i class="fab fa-github"></i>
      </a>
      <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/in/piyush-koundal-649471203/" target="_blank" role="button">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    </div>

    <!-- Copyright -->
    <div class="text-center">
      Â© 2025 Copyright:
      <a class="text-white" href="/">ToDoer</a>
    </div>
  </div>
</footer>

<!-- Font Awesome for icons (required) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>



    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
